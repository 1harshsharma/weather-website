<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="wrapper">

        <div id="searchContainer">
            <form onsubmit="event.preventDefault();" role="search">
                <label for="search">Search for City</label>
                <input class="searchControl" type="search" placeholder="City Name" id="searchInput" autofocus required />
                <button class="searchControl" type="submit">Search</button>
            </form>
        </div>

        <div id="container">

            <div id="currentWeather"> <!-- Container for current weather -->
                <h1 id="cityHeader"></h1>
                <div id="weatherMain">
                    <div id="temperature"></div>
                    <div id="weatherDescription">
                        <div><img id="documentIconImg"></div>
                        <div id="weatherDescriptionHeader"></div>
                    </div>
                </div>

                <div id="windSpeed" class="bottom-details"></div>
                <div id="humidity" class="bottom-details"></div>
                <div id="cloudiness" class="bottom-details"></div>
                <div id="visibility" class="bottom-details"></div>
            </div>

        </div>

        <div id="forecastOutlook">
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
